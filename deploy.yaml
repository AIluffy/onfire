apps:
    - script: ./server/src/index.js
      cwd: './'
      name: 'onfire'
      env:
          COMMON_VARIABLE: true
      env_production:
          NODE_ENV: production

deploy:
    production:
        user: ai
        host:
            - aliyun_ai
        port: '38888'
        ref: origin/master
        ssh_options: StrictHostKeyChecking=no
        repo: git@github.com:AIluffy/onfire.git
        path: /home/ai/www/onfire/production
        pre-deploy: git fetch --all
        post-deploy: cd client && yarn && yarn build && cd ../server && yarn && cd .. && pm2 reload deploy.yaml --env production
        env:
            NODE_ENV: production
